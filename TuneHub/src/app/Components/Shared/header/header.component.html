<header>
  <!-- לוגו + תפריט -->
  <div class="logo" (click)="goToHomePage()">
    <mat-icon (click)="toggleSidebar()">menu</mat-icon>

    <img src="assets/images/logo.jpg" alt="Logo" />
    <div id="logo-name">
      <p id="app-name" style="font-size: 30px;font-weight: 700;">TuneHub</p>
      <div class="app-slogan">
        <span class="play">Play.</span>
        <span class="share">Share.</span>
        <span class="grow">Grow.</span>
      </div>
    </div>

  </div>

  <!-- אייקונים בצד ימין -->
  <div class="right-icons">
    <!--     
    <span class="icon">🔔</span>
    <span class="icon">⚙️</span>
    <div class="profile" (click)="goToProfile()">
      <img src="assets/images/user_icon.png" alt="User" />
    </div> -->




    <div class="search-container" onclick="document.getElementById('q').focus()">
      <!-- אייקון SVG של זכוכית מגדלת -->
      <mat-icon>search</mat-icon>


      <!-- שדה החיפוש -->
      <input id="q" class="search-input" type="search" placeholder="Search musicians, tracks, lessons..."
        aria-label="חפש" />

      <!-- תצוגת קיצור מקשים (אופציונלי) -->
      <!-- <div class="kbd-hint" aria-hidden="true">⌘K</div> -->
    </div>


    <div id=get-started class=button (click)="goToFindMusicians()">
      Find Musicans <mat-icon>group</mat-icon>
    </div>





  </div>
      <!-- <mat-icon>notifications</mat-icon> -->

  <div id=get-started class=button (click)="goToLoginWindow()">
    Get Started
  </div>
</header>

<!-- Overlay -->
<div class="overlay" [class.show]="isSidebarOpen" (click)="closeSidebar()"></div>

<!-- Sidebar -->
<div class="sidebar" [class.open]="isSidebarOpen">
  <button class="close-btn" (click)="closeSidebar()">✕</button>
  <a routerLink="/" (click)="closeSidebar()">Home</a>
  <a routerLink="/dashboard" (click)="closeSidebar()">Dashboard</a>
  <a routerLink="/reports" (click)="closeSidebar()">Reports</a>
  <a routerLink="/settings" (click)="closeSidebar()">Settings</a>
</div>
