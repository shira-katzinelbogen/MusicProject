<div class="p-4">
  <div class="flex justify-end mb-2">
    <button mat-icon-button (click)="sidebarService.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="flex items-center gap-3 mb-6 px-4">
    <mat-icon class="text-purple-400 text-3xl">music_note</mat-icon>
    <div>
      <h2 class="text-xl font-bold">TuneHub Pro</h2>
      <p class="text-xs text-gray-400">Navigation Menu</p>
    </div>
  </div>

  <mat-nav-list>
    <a mat-list-item routerLink="/home-page" routerLinkActive="active" (click)="sidebarService.close()">
      <mat-icon matListItemIcon>home</mat-icon>
      <span matListItemTitle>Home</span>
    </a>
    <a mat-list-item routerLink="/musicians" routerLinkActive="active" (click)="sidebarService.close()">
      <mat-icon matListItemIcon>person_add</mat-icon>
      <span matListItemTitle>Find Musicians</span>
    </a>
    <a mat-list-item routerLink="/posts" routerLinkActive="active" (click)="sidebarService.close()">
      <mat-icon matListItemIcon>description</mat-icon>
      <span matListItemTitle>Posts</span>
    </a>
    <a mat-list-item routerLink="/challenge-card" routerLinkActive="active" (click)="sidebarService.close()">
      <mat-icon matListItemIcon>emoji_events</mat-icon>
      <span matListItemTitle>Challenges</span>
    </a>
    <a mat-list-item routerLink="/sheets-music" routerLinkActive="active" (click)="sidebarService.close()">
      <mat-icon matListItemIcon>music_note</mat-icon>
      <span matListItemTitle>Sheet Music</span>
    </a>
    <a mat-list-item routerLink="/teacher-list" routerLinkActive="active" (click)="sidebarService.close()">
      <mat-icon matListItemIcon>menu_book</mat-icon>
      <span matListItemTitle>Teachers & Lessons</span>
    </a>
    <a mat-list-item routerLink="/community-group" routerLinkActive="active" (click)="sidebarService.close()">
      <mat-icon matListItemIcon>people_outline</mat-icon>
      <span matListItemTitle>Communities</span>
    </a>
    <a mat-list-item routerLink="/marketplace" routerLinkActive="active" (click)="sidebarService.close()">
      <mat-icon matListItemIcon>shopping_bag</mat-icon>
      <span matListItemTitle>Marketplace</span>
    </a>
    <a mat-list-item routerLink="/chat-meesage" routerLinkActive="active" (click)="sidebarService.close()">
      <mat-icon matListItemIcon>chat_bubble_outline</mat-icon>
      <span matListItemTitle>Messages</span>
    </a>
  </mat-nav-list>

  <div class="mt-auto p-4 border-t border-gray-700 text-xs text-gray-400">
    <p>&copy; 2025 TuneHub Professional</p>
    <p>Version 2.0</p>
  </div>
</div>
