<div class="add-comment-page-container">
  <div class="header-section">
    <button class="back-btn" [routerLink]="['/posts']">
      <mat-icon>arrow_back</mat-icon> 专 驻住
    </button>
    <h2>住驻转 转 驻住 住' {{ postId }}</h2>
  </div>

  <form (ngSubmit)="submitComment()" class="comment-form">

    <div class="form-group">
      <label for="comment-text">转 转:</label>
      <textarea
        id="comment-text"
        rows="6"
        [(ngModel)]="commentContent"
        name="commentContent"
        placeholder="砖转祝 转 砖转..."
        required
      ></textarea>
    </div>

    <button type="submit" [disabled]="isUploading || !commentContent.trim()" class="submit-btn">
      @if(isUploading){
        <mat-icon class="spinner">autorenew</mat-icon> 砖 转...
      } @else {
        驻专住 转 <mat-icon>send</mat-icon>
      }
    </button>

    @if(uploadSuccess) {
      <p class="success-message"> 转 砖 爪!  专...</p>
    }

    @if(uploadError) {
      <p class="error-message">锔 砖: {{ uploadError }}</p>
    }

  </form>
</div>
