<div class="add-comment-page-container">
  <div class="header-section">
    <button class="back-btn" [routerLink]="['/posts']">
      <mat-icon>arrow_back</mat-icon> arrow back 
    </button>
    <h2>   add comment to post number {{ postId }}</h2>
  </div>

  <form (ngSubmit)="submitComment()" class="comment-form">

    <div class="form-group">
      <label for="comment-text">content</label>
      <textarea
        id="comment-text"
        rows="6"
        [(ngModel)]="commentContent"
        name="commentContent"
        placeholder="write your thinks"
        required
      ></textarea>
    </div>

    <button type="submit" [disabled]="isUploading || !commentContent.trim()" class="submit-btn">
      @if(isUploading){
        <mat-icon class="spinner">autorenew</mat-icon> send massage...
      } @else {
         publish comment <mat-icon>send</mat-icon>
      }
    </button>

    @if(uploadSuccess) {
      <p class="success-message">the comment send succseefuly.</p>
    }

    @if(uploadError) {
      <p class="error-message">⚠️ error: {{ uploadError }}</p>
    }

  </form>
</div>
