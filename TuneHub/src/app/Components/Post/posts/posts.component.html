<div class="posts-toolbar">
    <button class="upload-post-button" (click)="navigateToUpload()">
        注转 驻住
        <span style="font-size: 1.2em;">猬锔</span> 
        </button>
</div>

<hr>
@if(posts.length===0){
    <div class="empty-posts-container">
        <p class="empty-message">注  驻专住 驻住. 转 砖转祝 转 拽 砖 注砖!</p>
        
               <button class="upload-post-button" routerLink="/post">...</button>
            <span style="font-size: 1.5em; margin-left: 10px;"></span>
            注 转 驻住 专砖 砖
            <span style="font-size: 1.5em; margin-right: 10px;">猬锔</span>
        

    </div>
    }
@else{

<div class="posts-container">
    @for(post of posts; track $index){
    <div class="task-card" (click)="showDetails(post)">
        
        <div class="card-header">
            <h2 class="card-content-title">
                {{post.content}}
            </h2>
            <div class="task-meta">
                <img [src]="getImageUrl(post.imagesPath)" class="task-image">
                
            </div>
        </div>
        
        <div class="card-body">
            <p class="description">
                Task description goes here...
            </p>
        </div>

        <div class="card-footer">
            <div class="likes-info">
                <span class="likes-icon">わ</span>
                <h4 class="likes-count">{{post.likes}} Likes</h4>
            </div>
            <button class="view-details-button">
                View Details
            </button>
        </div>
        
    </div>
    }
</div>
}
