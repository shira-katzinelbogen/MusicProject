<!-- Material Sidenav Container -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    mode="over"
    [opened]="sidebarService.isOpen()"
    class="w-72 bg-gray-900 text-white"
  >
  
  
    <app-sidebar></app-sidebar>
    
  </mat-sidenav>

  <mat-sidenav-content>
    <main class="pt-16 min-h-screen bg-gray-50">
                <app-chat-bot></app-chat-bot>

      <router-outlet></router-outlet>
      <button class="fixed-favorites-button" (click)="toggleFavorites()"><mat-icon>favorite</mat-icon></button>
  <!-- <span></span> -->


<app-favorites [isOpen]="isFavoritesOpen$ | async"></app-favorites>

    </main>

    <app-footer></app-footer>
    
  </mat-sidenav-content>
</mat-sidenav-container>
